<br>

<div class="container-fluid">
    <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstname"  name="firstname" [(ngModel)]="student.firstName" placeholder="First Name">
            <label for="firstname">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastname" name="lastname"  [(ngModel)]="student.lastName" placeholder="Last Name">
            <label for="lastname">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="standard" name="standard"  [(ngModel)]="student.standard"placeholder="Standard ">
            <label for="standard">Standard</label>
          </div>
         
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="student.dob" placeholder="dob ">
            <label for="dob">Date of Birth</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="subject" name="subject"  [(ngModel)]="student.subject" placeholder="subject ">
            <label for="subject">Favourite Subject</label>
          </div>


          <button class="w-100 btn btn-lg btn-warning mb-3" (click)="saveStudent()" id ="submit" type="">Save Student</button>
          <div *ngIf="alert" class="alert text-center alert-success alert-dismissible fade show" role="alert">
            <strong>Student Added SuccessFully!!!</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <hr class="my-4">
        </form>
      </div>
</div>
